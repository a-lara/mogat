<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo de Nebulosa Vibrante (Estilo Video)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            font-family: sans-serif;
            margin-top: 20vh;
        }
        h1 { font-size: 3em; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="content">
        <h1>Bienvenido al Espacio Vibrante</h1>
        <p>Este contenido flota sobre el fondo de nebulosa inspirado en el video.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, cloudParticles = [], starsMesh;
        
        function init() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 1;
            camera.rotation.x = 1.16;
            camera.rotation.y = -0.12;
            camera.rotation.z = 0.27;

            let ambient = new THREE.AmbientLight(0x333333); // Luz ambiental más oscura para mayor contraste
            scene.add(ambient);

            let directionalLight = new THREE.DirectionalLight(0xffaa33, 0.8); // Luz direccional naranja más fuerte
            directionalLight.position.set(0,0,1);
            scene.add(directionalLight);

            // Luces de colores ajustadas al estilo del video
            // Luz azul cian
            let blueLight = new THREE.PointLight(0x00aaff, 80, 450, 1.7);
            blueLight.position.set(200, 300, 100);
            scene.add(blueLight);
            // Luz naranja fuego intensa
            let orangeLight = new THREE.PointLight(0xff5500, 80, 450, 1.7);
            orangeLight.position.set(100, 300, 100);
            scene.add(orangeLight);
            // Luz roja/naranja adicional para calidez
            let redLight = new THREE.PointLight(0xff4500, 80, 450, 1.7);
            redLight.position.set(300, 300, 200);
            scene.add(redLight);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            scene.fog = new THREE.FogExp2(0x000000, 0.001);
            renderer.setClearColor(scene.fog.color);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Añadir estrellas de fondo
            const starsGeometry = new THREE.BufferGeometry();
            const starsMaterial = new THREE.PointsMaterial({color: 0xffffff, size: 1, sizeAttenuation: false});
            const starVertices = [];
            for (let i = 0; i < 5000; i++) {
                const x = THREE.MathUtils.randFloatSpread(2000);
                const y = THREE.MathUtils.randFloatSpread(2000);
                const z = THREE.MathUtils.randFloatSpread(2000);
                starVertices.push(x, y, z);
            }
            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            starsMesh = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(starsMesh);

            let loader = new THREE.TextureLoader();
            loader.load("https://raw.githubusercontent.com/navin-navi/codepen-assets/master/images/smoke.png", function(texture){
                
                let cloudGeo = new THREE.PlaneGeometry(500,500);
                
                let cloudMaterial = new THREE.MeshLambertMaterial({
                    map: texture,
                    transparent: true,
                    opacity: 0.65, // Un poco más opaco para colores más vibrantes
                    blending: THREE.AdditiveBlending,
                    depthWrite: false,
                    color: 0xff8c19 // Tinte base naranja para el humo
                });

                for(let p=0; p<60; p++) { // Un poco más de nubes para mayor densidad
                    let cloud = new THREE.Mesh(cloudGeo, cloudMaterial);
                    cloud.position.set(
                        Math.random()*800 -400,
                        500,
                        Math.random()*500 - 500
                    );
                    cloud.rotation.x = 1.16;
                    cloud.rotation.y = -0.12;
                    cloud.rotation.z = Math.random()*2*Math.PI;
                    cloudParticles.push(cloud);
                    scene.add(cloud);
                }
                animate();
            });

            window.addEventListener("resize", onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            cloudParticles.forEach(p => {
                p.rotation.z -=0.001;
                p.position.z += 1; 
                if(p.position.z > 200) {
                    p.position.z = -400;
                }
            });
            
            // Opcional: rotar ligeramente las estrellas para un efecto de fondo más dinámico
            if(starsMesh) starsMesh.rotation.y += 0.0005;

            renderer.render(scene,camera);
            requestAnimationFrame(animate);
        }

        init();
    </script>
</body>
</html>
